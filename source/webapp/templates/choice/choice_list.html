{% for choice in choices %}
    <div class="row">
        <div class="form-check left col-10">
         <h4>{{ choice.answer }}</h4>
        </div>
     <div class="right col-2 d-flex justify-content-end">
                    <p><a href="{% url 'update_choice' choice.pk %}"><i class="far fa-edit mr-5"></i></a></p>
                    <p><a href="{% url 'delete_choice' choice.pk %}"><i class="far fa-trash-alt"></i></a></p>
                </div>
    </div>
    {% empty %}
    <h2 class="my-5">К этому опросу еще не добавили ответов...</h2>
{% endfor %}
